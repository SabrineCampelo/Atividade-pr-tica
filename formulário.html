<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pedido Pizzaria Da Sabrine</h1>
    <form method="POST" action="teste.isp">
        Nome: <input type="teste" name="nome"> <br><br>
        Email:<input type="email" name="email" > <br><br>
        Tamanho: 
        <input type="radio" name="tamanho" value="g" checked> Grande
        <input type="radio" name="tamanho" value="m"> Média
        <input type="radio" name="tamanho" value="p"> Pequena <br><br>
        Sabor: <select name="sabor">
            <option>À moda da casa</option>
            <option>Calabresa</option>
            <option>Marguerita</option>
            <option>Portuguesa</option>
        </select>
        <br>
        <br>
        Adicionais:
        <input type="checkbox" name="borda" value="sim"> Borda
        <input type="checkbox" name="queijo" value="sim"> Queijo Extra
        <br><br>
        Data de Entrega: <input type="date" name="dataEntrega">
        <br><br>
        Comentário:<br>
        <textarea name="mensagem" rows="10" cols="30"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
